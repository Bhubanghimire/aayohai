<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your OTP Verification Code</title>
</head>
<body style="margin:0; padding:0; background-color:#f2f2f2; font-family: 'Open Sans', sans-serif;">

  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color:#f2f2f2; padding: 30px 0;">
    <tr>
      <td align="center">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="max-width: 600px; background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
          <tr>
            <td style="padding: 40px 30px; text-align: center; border-top: 5px solid #000000;">
              <h1 style="margin: 0; font-size: 28px; color: #333333; font-weight: 600;">
                Your OTP Verification Code
              </h1>
            </td>
          </tr>

          <tr>
            <td style="padding: 20px 30px; text-align: center;">
              <p style="font-size: 16px; color: #555555; margin: 0 0 20px;">
                Use the following code to verify your account:
              </p>

              <div style="display: inline-block; background-color: #28a745; color: #ffffff; padding: 15px 30px; font-size: 24px; font-weight: bold; letter-spacing: 2px; border-radius: 4px;">
                {{ content }}
              </div>

              <p style="font-size: 14px; color: #999999; margin-top: 20px;">
                This code will expire in 10 minutes for your security.
              </p>
            </td>
          </tr>

          <tr>
            <td style="padding: 30px; font-size: 14px; color: #777777; text-align: center;">
              <p style="margin: 0;">
                Regards,<br/>
                <strong>Aayo Hai</strong><br/>
                {{location}}<br/><br/>
                <b>Phone:</b> {{phone}}<br/>
                <b>website:</b> <a href="https//www.aayohai.com">aayohai.com</a>
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>

</body>
</html>
