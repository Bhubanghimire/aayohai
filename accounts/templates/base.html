<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>IT Office</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
        font-family: 'Inter', sans-serif;
        line-height: 1.6;
        background: #f8f9fc;
        color: #111;
        scroll-behavior: smooth;
    }

        header {
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo { font-size: 1.2rem; font-weight: 700; color: #2563eb; }

        nav a {
            margin-left: 1.5rem;
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }
        nav a:hover, nav a.active { color: #2563eb; }

        section { padding: 4rem 2rem; text-align: center; }

        .hero {
            background: #e5edff;
        }

        .hero h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .hero p {
            max-width: 600px;
            margin: 0 auto 2rem;
            color: #555;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .features, .about-features {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 2rem;
        }

        .feature-box {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            width: 280px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
            text-align: left;
        }

        .feature-box h3 {
            margin: 1rem 0 0.5rem;
            color: #111;
        }

        .feature-box p {
            color: #555;
        }

        .about-features .item {
            width: 250px;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
        }

        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .features, .about-features {
                flex-direction: column;
                align-items: center;
            }
        }
        {% block style %}

        {% endblock style %}
    </style>
</head>
<body>

<header>
    <div class="logo">Aayohai</div>
    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'privacy' %}">Privacy Policy</a>
         <a href="#" class="download-btn">Download for iOS</a>
    </nav>
</header>

{% block content %}
{% endblock content %}



<footer>
    Â© 2025 aayohai.com All rights reserved.
</footer>

</body>
</html>
